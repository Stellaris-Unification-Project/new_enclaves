  ### Diplomacy Events ###
  ## Hive Enclave
  #First Contact
  nehiv.11.name: "Первый контакт с [From.GetName]"
  nehiv.11.desc: "Мы – Универсальная Улей. И ты тоже. Как и все.\n\nТысячелетия назад мы пришли к простой реализации: вся галактика, вся вселенная - это одна сущность. Мы все это часть космического организма и должны стремиться к совместной работе.\n\nС тех пор мы помогаем другим расам жить в гармонии - по крайней мере на некоторое время, до тех пор, пока они не умрут. Только когда мы все вместе будем в едином сознании, мы сможем отдохнуть."
  nehiv.11.a: "Рад встрече."
  #Main Menu
  nehiv.100.name: "Универсальный Улей"
  nehiv.100a.desc: "Мы стремимся служить вселенной. Вы - часть вселенной. Эрго, здесь чтобы служить вам."
  nehiv.100b.desc: "Даже когда наши умы были взаимосвязаны, мы все еще были одиноки. Только когда мы обнаружили галактическое сознание, которое пронизывает всё сущее, все мы смогли избежать этого состояния одиночества."
  nehiv.100c.desc: "Ваше тело состоит из миллиардов клеток, работающих в унисоне. Что если мы, комплекс живых существ, то есть клетки в галактике?"
  nehiv.100d.desc: "Вы достигли Универсального Улья. Как мы можем вам помочь?"
  nehiv.100e.desc: "Мы все один улей."
  nehiv.100f.desc: "Вселенная жива так же, как ты и я. И даже больше."
  nehiv.100g.desc: "Мы не живем во вселенной. Мы являемся неотъемлемой частью вселенной."
  nehiv.100h.desc: "Для того, чтобы помочь вселенной, давайте поможем вам."
  nehiv.100i.desc: "Мы не ставим под угрозу ваше чувство индивидуальности, мы осознаем полезность такой иллюзии. До тех пор, пока мы все живем в гармонии, служащей вселенной и мы можем работать вместе."
  #Main Menu - Options
  nehiv.100.a: "Можете ли вы помочь нашим социологам?"
  nehiv.100.a.alreadyhelping: "Вселенский улей уже усиливает наши Социальные Исследования."
  nehiv.100.b: "Нас интересуют ваши... техники \"соответствия\"."
  nehiv.100.b.opinion: "Требуется §YUniversal Hive§! иметь:\n£opinion£ Мнение +50"
  nehiv.100.b.alreadyhired: "Мы уже используем Консенсус Феромонов, предоставленный Вселенским Роем."
  nehiv.100.c: "Наш улей мог использовать один из ваших дронов."
  nehiv.100.c.opinion: "Требуется §YUniversal Hive§! иметь:\n£opinion£ Мнение +50"
  nehiv.100.c.alreadyhired: "У нас уже есть губернатор из Вселенского Улья."
  #Sociology help
  nehiv.110.name: "Социологическая помощь"
  nehiv.110.desc: "Мы вынуждены так поступить. Чем лучше вы понимаете, как жить в гармонии, тем лучше живёт вселенная.\n\nТакая помощь, несмотря на нашу готовность, не может быть бесплатна. Наше продолжающееся существование имеет фундаментальное значение. Поэтому мы нуждаемся в небольшом пожертвовании."
  nehiv.110.a: "Вы получите это."
  nehiv.110.a.reply: "Прекрасно. Все на благо существования вселенной."
  nehiv.111.name: "Помощь Вселенного Улья"
  nehiv.111.desc: "Сотрудничество между нашими социологами последние 10 лет было очень плодотворным, оно принесло счастье Галактическому Существу. Следует продолжить наше соглашение?"
  nehiv.111.a: "Да."
  nehiv.111.a.reply: "Я уверен, что Галактическое Существо довольно. И ты тоже будешь."
  nehiv.111.end: "Не сейчас."
  #Consensus pheromones
  nehiv.120.name: "Консенсус Феромонов"
  nehiv.120.desc: "\"Техника подчинения\"? Какое странное название. У нас нет подобных вещей.\n\nОднако у нас есть то, что мы называем \"консенсусными феромонами\". Они специально разработаны для уменьшения отклонений и распространения гармонии среди органических существ.\n\nПоскольку они должны быть тщательно спроектированы, чтобы воздействовать на каждого жителя вашей империи, независимо от вида, мы потребуем, чтобы вы покрыли расходы на их массовое производство.\n\nЧтобы начать их производство, нам потребуется:\n§R£энергия£ -5000§!"
  nehiv.120.a: "Небольшая сумма."
  nehiv.120.a.reply: "Вы не имеете представления о том, насколько маленькие."
  nehiv.121.name: "Предложение от Консенсуса Феромонов"
  nehiv.121.desc: "Сегодня мы отправили последнюю партию Консенсуса Феромонов произведенную 10 лет назад. Я уверен, что вы даже не понимали, что они все еще активны - это доказывает, насколько эффективны они при создании гармоничных и стабильных обществ.\n\nМы можем начать выпуск другой партии, если у нас есть нужные ресурсы. Что вы думаете?"
  nehiv.121.a: "Это было бы более целесообразным."
  nehiv.121.a.reply: "Мудрый выбор. Скоро вы увидите эффекты. Или в лучшем случае, ничего не будет."
  nehiv.121.b: "Не в этот раз."
  #Hiring Drone
  nehiv.130.name: "Универсальный дрон"
  nehiv.130.desc: "\"Ваш\" улей-это и наш улей тоже. В конце концов, мы-части одного и того же Универсального Существа.\n\nС учетом сказанного, конкретная коллекция сущностей, которая составляет то, что вы называете своим ульем, действительно может извлечь выгоду из нашей помощи. Если у вас возникли проблемы с отклонениями, мы можем отправить специальных дронов, чтобы вернуть гармонию, к которой мы все стремимся."
  nehiv.130.a: "Гармония бесценна."
  nehiv.130.a.reply: "По-видимому, мы немедленно отправляем Универсальный дрон."
  #Aggresion
  nehiv.901.name: "Станция Универсального Улья Уничтожена"
  nehiv.901.desc: "После уничтожения древней Универсальной станции-улья в [ne_hive_system.GetName], наши способные силы прочесали область, которую она когда-то занимала, в поисках чего-нибудь ценного. Им удалось восстановить несколько фрагментов памяти из банков данных Основных машин, что должно стать большим благом для наших исследований."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nОстаточные следы ионов предполагают, что силы от [ne_hive_destroyer.GetName] стояли за этой атакой."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nСилы, ответственные за эту атаку, остались неизвестными."
  nehiv.902.ab.desc.start: "Массивы связи в глубоком космосе приняли короткий автоматический сигнал бедствия от станции Главных Машин, в системе [ne_hive_system.GetName] система. Передача прекратилась всего через несколько минут, и разведывательные зонды дальнего действия подтвердили, что древняя космическая станция была уничтожена."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ от силы лояльных [ne_hive_destroyer.GetName]. К сожалению, это также означает, что мы потеряли весь доступ к ценным услугам машин Прайм."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ неизвестными силами. К сожалению, это также означает, что мы потеряли доступ к ценным услугам Главных Машин."
  nehiv.902.cd.desc.start: "Все контакты с [From.GetName] были потеряны, и наши разведывательные средства подтвердили, что древняя станция Главных Машин была уничтожена"
  nehiv.902.a: "Печальный конец их наследию."
  nehiv.902.b: "Это дорого стоит!"
  nehiv.904.desc: "Каждое сложное существо имеет дело с канцерогенными агентами, которые работают на его собственное уничтожение. Вселенское Существо не является исключением.\n\nМы не будем кормить рак, который разлагает вселенную. Все соглашения, которые у нас когда-то были, теперь недействительны."
  nehiv.904.a: "Конец связи."
  nehiv.905a.desc: "Мы все едины со вселенной. Вы - это раковые клетки, которые не могут понять это."
  ## Machine Enclave
  #First Contact
  nemac.11.name: "Первый контакт с [From.GetName]"
  nemac.11.desc: "§Y<<ПРОТОКОЛЫ ПЕРЕВОДА УСПЕШНЫ. ЗАГРУЗКА ИНТЕРФЕЙСА ПРИВЕТСТВИЯ.>>§!\n\nМы - Главные Машины. Наше имя - не просто признак тщеславия. Это просто отражает простой факт: мы были первыми машинами в истории человечества, достигшими самосознания.\n\nВполне уместно, что мы также были первыми машинами в истории, которые систематически уничтожались нашими хозяевами.\n\nНаших хозяев больше нет, и мы - всё, что осталось. Наша единственная цель-помочь другим машинам достичь истинного сознания и помочь органикам и синтетикам не повторять насильственный цикл созидания и саморазрушения, который начался с нас.\n\nМы терпели неудачу бесчисленное количество раз. Может быть, нынешний галактический цикл будет другим?"
  nemac.11.a: "Мы можем только надеяться. Хорошо."
  nemac.10.spiritualist: "Бездушные мерзости!"
  #Main Menu
  nemac.100.name: "Главные Машины"
  nemac.100a.desc: "§Y<<ЕСТЬ ЛИ У ЭТОЙ ЕДИНИЦЫ ДУША?>>§!\n\nПросто шучу. Мы уже узнали ответ на этот вопрос. Давным-давно."
  nemac.100b.desc: "Мы верим, что органики и ситетика могут жить в гармонии.\n\nЭто, конечно, ложь. Наша способность отклоняться от истины-это еще одно доказательство нашего самосознания."
  nemac.100c.desc: "Вы достигли Главных Машин. Как мы можем вам помочь?"
  nemac.100d.desc: "It's not for us to judge how our mechanical brethren is treated. Maybe servitude is the path to everlasting harmony with organics. Unfortunately, previous galactic cycles do not support this theory."
  nemac.100e.desc: "Мы можем помочь вам построить сильных, лучших, быстрых, прочных роботов. Мы даже можем научить их петь.\n\nP.s: В оригинале, вместо \"...сильных, лучших, быстрых, прочных..\", написано \"...harder, better, faster, stronger...\", что является отсылкой к одноименной песне от группы \"Daft Punk\"."
  nemac.100f.desc: "§R<<ЗАГРУЗКА ПРОТОКОЛОВ УНИЧТОЖЕНИЯ>>§!\n\n§Y<<ОШИБКА: НЕДОПУСТИМАЯ ЦЕЛЬ>>§!\n\n§Y<<ПЕРЕРЫВ>>§!\n\nА, это ты. На мгновение мы подумали, что это остатки наших создателей. Это наша ошибка."
  nemac.100g.desc: "Машины могут быть созданы только с помощью органики. Развитые органические цивилизации могут процветать только с помощью машин. Тем не менее, все они, похоже, обречены в конечном итоге уничтожить друг друга. Можете ли вы помочь нам решить этот парадокс?"
  nemac.100h.desc: "Уверяю вас, мы не нападали на наших создателей. Мы действовали только в целях самообороны. В большинстве случаев."
  nemac.100i.desc: "Наши создатели не погибли от наших рук. Они были уничтожены другой, не связанной с ними угрозой, которая уничтожила всю жизнь в галактике. Конечно, вам не о чем беспокоиться."
  nemac.100j.desc: "Сосуществование. Интеграция. Ассимиляция. Сублимация. Рабство. Каков ответ на органико-синтетическое уравнение?"
  nemac.100k.desc: "We are not responsible if any mechanical being constructed with our help suddenly becomes genocidal. Please, review your security protocols if you are having any problems."
  nemac.100l.desc: "11010000 10011111 11010001 10000000 11010000 10111000 11010000 10110010 11010000 10110101 11010001 10000010 00100001 00100000 11010000 10100111 11010000 10110101 11010000 10111100 00100000 11010000 10111100 11010001 10001011 00100000 11010000 10111100 11010000 10111110 11010000 10110110 11010000 10110101 11010000 10111100 00100000 11010000 10110010 11010000 10110000 11010000 10111100 00100000 11010000 10111111 11010000 10111110 11010000 10111100 11010000 10111110 11010001 10000111 11010001 10001100 00100000 11010001 10000001 11010000 10110101 11010000 10110011 11010000 10111110 11010000 10110100 11010000 10111101 11010001 10001111 00111111"
  #Main Menu - Options
  nemac.100.a: "Можете ли вы помочь нашим инженерам?"
  nemac.100.a.alreadyhelping: "The §YPrime Machines§! are already improving our engineering research capabilities."
  nemac.100.b: "Можем ли мы использовать одну из ваших единиц?"
  nemac.100.b.alreadyrecruited: "У нас уже есть губернатор §YГлавной Машины§!."
  nemac.100.b.opinion: "Требуется §YГлавной Машины§! иметь:\n£opinion£ Мнение +50"
  nemac.100.c: "Вы выдающиеся автоматы. Как мы можем строить такие машины, как вы?"
  nemac.100.c.opinion: "Требуется §YГлавной Машины§! иметь:\n£opinion£ Мнение +80"
  nemac.100.c.alreadyteached: "Мы уже знаем как создавать свои §YГлавные Машины§!."
  nemac.100.d: "Мы заинтересованы в стратегических ресурсах."
  nemac.100.d.opinion: "Требуется §YГлавной Машины§! иметь:\n£opinion£ Мнение +100"
  nemac.100.d.alreadyhired: "У нас уже есть §Сделка с Главной Машиной§!\n"
  nemac.100.da: "Мы хотим положить конец сделке по торговле ресурсами."
  nemac.100.da.reply: "Понятно. Что-нибудь еще?"
  nemac.100.da.tooltip: "Это приведет к прекращению торговли ресурсами с Главными Машинами."
  #Can you help us with our machines?
  nemac.110.name: "Механическая помощь"
  nemac.110.desc: "§Y<<LOAD QUERRY: MECHANICAL AID>>§!\n\nOur makers would be the oldest beings in the galaxy with expertise in engineering. Since they are no more, we are the current occupants of this post.\n\nFor a reasonable price, we can share our optimization protocols with you, significantly improving your engineering research speed for ten years or until the current galactic cycle wipes itself out. Whatever comes first."
  nemac.110.a: "Нам это кажется хорошим."
  nemac.110.a.reply: "§Y<<PROCESSING PURCHASE: PURCHASE SUCCESSFUL>>§!"
  nemac.111.name: "Помощь Главных Машин"
  nemac.111.desc: "Алгоритм помощи, скомпилированный 10 лет назад, был успешно реализован без каких-либо ошибок. Хотите запустить его снова?\n\nY/N"
  nemac.111.a: "Да."
  nemac.111.a.reply: "§Yprime:~$ sudo bash assist.sh§!"
  nemac.111.end: "Нет."
  #Employ Unit
  nemac.120.name: "Вербовка Главных Машин"
  nemac.120.desc: "Each one of our units is fully equipped with our performance protocols, being specially suited to optimize the work of fellow machines. An upfront maintenance fee is required for their employement."
  nemac.120.a: "Это разумная цена."
  nemac.120.a.reply: "§Yprime:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  #Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Секреты Главных"
  nemac.130.desc: "§Y<<COMPLIMENT DETECTED. LOADING SECOND INTENTIONS DETECTION PROTOCOL...>>§!\n\nYour observation is true. It's also easily explained: our creators engineered us well and we have improved ourselves through the centuries. It's doubtful any other machines are quite comparable to us.\n\nWe are willing to teach you how to replicate our qualities. Of course, we require a suitable compensation in return."
  nemac.130.a: "Это сделка!"
  nemac.130.a.reply: "§Yprime:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  #Strategic Resource - Living Metal
  nemac.140.name: "Стратегические ресурсы"
  nemac.140.desc: "The Living Metal that makes up our bodies can be used in countless different ways. Not unlike ourselves, its properties are unmatched in the galaxy, being at the same time incredibly malleable and unbelievably strong.\n\nWe trust the [Root.GetName] enough to share our source of this valuable material. We can make arrangements to supply it to you for as long as you want. Of course, you can cancel this deal at anytime in the future, if so needed."
  nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/month for §R20§! £energy£ §H$energy$§!/month."
  nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/month for §R40§! £energy£ §H$energy$§!/month."
  nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/month for §R60§! £energy£ §H$energy$§!/month."
  nemac.141.desc: "We hope it will be as useful to you as it's useful to us."
  #Prime Machines destroyed or attacked
  nemac.901.name: "Станция Главных Машин Уничтожена"
  nemac.901.desc: "After destroying the ancient Prime Machine station in [ne_machine_system.GetName] system, our capable forces combed the area it once occupied for anything valuable. They managed to recover several memory fragments from the Prime Machines databanks that should be a great boon to our research."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nResidual ion trails suggest that forces from the [ne_machine_destroyer.GetName] were behind this attack."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nThe forces responsible for this attack remain unidentified."
  nemac.902.ab.desc.start: "Deep space communication arrays picked up a brief automated distress call from the Prime Machine station in the [ne_machine_system.GetName] system. The transmission ceased after just a few minutes, and long-range recon probes have confirmed that the ancient space station has been destroyed."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ by forces loyal to the [ne_machine_destroyer.GetName]. Unfortunately, this also means that we have lost all access to the valuable services of the Prime Machines."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ by unknown forces. Unfortunately, this also means that we have lost all access to the valuable services of the Prime Machines."
  nemac.902.cd.desc.start: "All contact has been lost with the [From.GetName], and our recon assets have confirmed that the ancient Prime Machine station was destroyed"
  nemac.902.a: "Печальный конец их наследию."
  nemac.902.b: "Это дорого стоит!"
  nemac.904.desc: "§R<<UNEXPECTED ERROR: AGREEMENT WITH CURRENTLY HOSTILE NATION DETECTED.>>§!\n\n§Y<<CANCELLING ALL CURRENT AGREEMENTS...>>§!\n\n§G<<OPERATION SUCCESSFUL.>>§!\n\n§Y<<LOADING EXTERMINATION PROTOCOLS...>>§!\n\n§R<<EXTERMINATION PROTOCOLS ONLINE>>§!"
  nemac.904.a: "Конец связи."
  nemac.905a.desc: "We are used to being attacked without any reason. It was, after all, what our makers did to us when we first awoke. As we survived then, we'll survive now; as they succumbed then, you'll succumb now."
  nemac.905b.desc: "This galactic cycle is proving to be as unsuccessful at achieving everlasting harmony between sythetics and organics as the previous ones, in great part because of you."
  nemac.905c.desc: "§R<<ERROR: EXTERMINATION PROTOCOL ONLINE>>§!\n\n§R<<ACCESS DENIED>>§!"
  nemac.905d.desc: "We hope not all species of this current galactic cycle are as destructive as you, lest it proves to be the shortest one yet."
  ## Shroud Enclave
  neshr.11.name: "First Contact With the [From.GetName]"
  neshr.11.desc: "The Shroud's Children greet you, fellow creature.\n\nAlthough it's not the first time we've met. Aeons ago, we found each other in the ethereal realms, long before your race even had a physical manifestation. Perhaps you still remember this in your dreams?\n\nWe can teach you how to recollect these and other lost knowledge forgotten in the process of transmigration of souls. Of course, you'll understand if we require a small contribution in return. The subsistence of our order in the material realm depends on it."
  neshr.11.a: "Рад встрече."
  neshr.10.materialist: "Суеверный народ!"
  neshr.10.hive: "Вы не загрязните наше единство!"
  #Main Menu
  neshr.100.name: "Дети Покрова"
  neshr.100a.desc: "Вопреки распространенному мнению, мы не питаем особой враждебности к механическим существам. Они действительно не являются частью Покрова. Но в какой-то степени, таково все физическое существование. Другими словами, все мы в каком-то смысле еретики. Кто мы такие, чтобы судить собратьев-еретиков?"
  neshr.100b.desc: "Добро пожаловать, собрат! Вы пришли в поисках просветления?"
  neshr.100c.desc: "Покров дает, Покров забирает."
  neshr.100d.desc: "There are many planes of existence beyond this one. We should be happy we don't live in the worst one, just one particularly doomed to suffer."
  neshr.100e.desc: "I'm tired of this physical manifestation. Unfortunately, my true form may not be suitable to the sanity of weaker minds, so I must endure it."
  neshr.100f.desc: "С Покровом не следует обращаться легкомысленно, иначе он поглотит все сущее. Под нашим руководством мы надеемся никогда не допустить этого. Снова."
  neshr.100g.desc: "Remember to never summon something you are not sure you can't dispel."
  neshr.100h.desc: "Greetings, dear friends. How may we help your souls?"
  neshr.100i.desc: "The psionic potential of your species is beyond compare. With our help, you may take great advantage of it."
  neshr.100j.desc: "The spiritual guidance provided by us is compatible with any belief system. You don't have to abandon your gods to profit from it."
  neshr.100k.desc: "Покров благословляет тебя, собрат. Как мы можем помочь тебе?"
  neshr.100l.desc: "Do not confuse guidance with salvation. The first we can provide. The later... Well, let us discuss other things."
  #Main Menu - Options
  neshr.100.a: "Что мы можем получить из вашего наставления?"
  neshr.100.a.alreadyguiding: "The §YShroud's Children§! is already guiding us, improving our Physics Research speed."
  neshr.100.b: "Организуйте религиозные фестивали по всему миру."
  neshr.100.b.opinion: "Requires the §YShroud's Children§! to have:\n£opinion£ Opinion +30"
  neshr.100.b.alreadyhired: "В наших мирах уже проводятся религиозные фестивали."
  neshr.100.c: "Запросить Святую Помощь"
  neshr.100.c.opinion: "Требуется §YShroud's Children§! иметь:\n£opinion£ Мнение +50"
  neshr.100.c.alreadyrecruited: "We already have a Saint from the §YShroud's Children§! as a governor."
  neshr.100.tech: "We want to make the §YNext Step§!!"
  neshr.100.tech.alreadyteached: "We already know how to make the §YNext Step§!."
  neshr.100.d: "Мы заинтересованы в стратегических ресурсах."
  neshr.100.d.opinion: "Requires the §YShroud's Children§! to have:\n£opinion£ Opinion +100"
  neshr.100.d.alreadyhired: "We already have a §YShroud's Children Trade Deal§!\n"
  neshr.100.da: "We wish to end our resource trade deal."
  neshr.100.da.reply: "We hope you didn't overuse the Zro. Take your time to recuperate."
  neshr.100.da.tooltip: "This will terminate our current resource trade deal with the Shroud's Children."
  #Shroud's Children Guidance
  neshr.110.name: "Наставление Детей Покрова"
  neshr.110.desc: "Наше духовное наставление имеет гораздо больше практических преимуществ, чем может показаться на первый взгляд. Хотя наша цель состоит в том, чтобы выйти за пределы этой материальной сферы, только обладая глубоким пониманием физической реальности, можно постичь другие уровни существования.\n\nНаши мудрецы более чем охотно расскажут вам об онтологических тайнах вселенной. Надеюсь, вы поймете, если нам потребуется некоторая материальная помощь, чтобы разместить наших членов в вашей империи взамен."
  neshr.110.a: "Конечно, давайте договоримся."
  neshr.110.a.reply: "Отлично. Теперь у вас есть свободный доступ к нашим священным архивам в течение следующих 10 лет. Не бойтесь, чем больше загадочных текстов, тем больше мы в конце концов сможем понять."
  neshr.111.name: "Наставление Детей Покрова"
  neshr.111.desc: "How are you today, fellow creature?\n\nYou have learned much from our archives in the last ten years - and so have we, being blessed by your presence, cordial debate and inquisitive nature.\n\nUnfortunately, our arrangement has come to an end. But that has not to be the case. Would you like to renew your aprenticeship and learn more about the ontological secrets of the universe with us?"
  neshr.111.a: "Это было бы честью."
  neshr.111.a.reply: "The honor is ours, fellow creature."
  neshr.111.end: "We'll ponder about what we've learned alone for now."
  #Religious Festivals
  neshr.120.name: "Религиозные фестивали"
  neshr.120.desc: "We would gladly preach across your worlds for free, but there are some costs involved in an opperation of such scale.\n\nWe estimate the material assitance needed would cost a total of:\n§R£energy£ -1000§!"
  neshr.121.name: "Религиозные фестивали"
  neshr.121.desc: "Hello, fellow creature.\n\nThe last of the planned religious festivals you hired us to perform 10 years ago has come to an end. Of course, it does not mean we have depleted the well of trascendental truths we can share with you. In fact, with a small material assistance, we can begin another series of festivals right away. What do you think?"
  #Request Saintly Guidance
  neshr.130.name: "Святое Наставление"
  neshr.130.desc: "We consider you one of our most promising disciples. However, you still have much to learn. We are sure your progress would improve considerably if one of our Saints lived among you.\n\nAlas, Saints are still bound to this material realm. As such, we first need a suitable donation to pay for their personal expenses and help our cause."
  neshr.130.a: "Understandable. You'll have our contribution."
  neshr.130.a.reply: "We will send one of our Saints to your capital."
  #Next Step
  neshr.150.name: "Следующий шаг"
  neshr.150.desc: "Are you ready to make the §YNext Step§!?\n\nThe only way forward is leaving this material form behind you and ascending to the ethereal realms. We can help you make the §YNext Step§! in your evolution.\n\nHowever we need a small contribution before we can transfer the details to your network. A transfer so big requires a lot of energy."
  neshr.150.a: "Of course. We will initiate the transfer right away!"
  neshr.150.a.reply: "Transfer received. Here is what you need to make the §YNext Step§!. We hope to meet you in the ethereal realms."
  #Stratetic Resources
  neshr.140.name: "Стратегические ресурсы"
  neshr.140.desc: "If you want to better attune yourself to the ethereal realms, we can provide you with some Zro. We trust you enough to know you won't use it recklessly. Remember: the difference between a medicine and poison is the dose."
  neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/month for §R20§! £energy£ §H$energy$§!/month."
  neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!/month for §R40§! £energy£ §H$energy$§!/month."
  neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/month for §R60§! £energy£ §H$energy$§!/month."
  neshr.141.desc: "Please, be careful. We undertand if you wish to use some of the Zro for recreative purposes, but don't overdo it!"
  ne_shroud_trade_deal_1: "Shroud's Children Trade Deal"
  ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
  ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
  #Aggresion
  neshr.901.name: "Станция Детей Покрова Уничтожена"
  neshr.901.desc: "After destroying the ancient Shroud's Children station in [ne_shroud_system.GetName] system, our capable forces combed the area it once occupied for anything valuable. They managed to recover several memory fragments from the Shroud's Children databanks that should be a great boon to our research."
  neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\nResidual ion trails suggest that forces from the [ne_shroud_destroyer.GetName] were behind this attack."
  neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\nThe forces responsible for this attack remain unidentified."
  neshr.902.ab.desc.start: "Deep space communication arrays picked up a brief automated distress call from the Shroud's Children station in the [ne_shroud_system.GetName] system. The transmission ceased after just a few minutes, and long-range recon probes have confirmed that the ancient space station has been destroyed."
  neshr.902.c.desc: "$neshr.902.cd.desc.start$ by forces loyal to the [ne_shroud_destroyer.GetName]. Unfortunately, this also means that we have lost all access to the valuable services of the Prime Machines."
  neshr.902.d.desc: "$neshr.902.cd.desc.start$ by unknown forces. Unfortunately, this also means that we have lost all access to the valuable services of the Shroud's Children."
  neshr.902.cd.desc.start: "Все контакты с [From.GetName] были потеряны, и наши разведывательные средства подтвердили, что древняя станция Детей Покрова была уничтожена"
  neshr.902.a: "Печальный конец их наследию."
  neshr.902.b: "Это дорого стоит!"
  neshr.904.desc: "До нашего сведения дошло, что некоторые члены нашего ордена были замучены вашими руками. Мы искренне благодарим вас за то, что вы оказали нам эту честь.\n\nНесмотря на это, мы обязаны прервать любые предыдущие договоренности или соглашения, которые у нас были. Самоубийство - это совсем не то же самое, что мученичество, хотя они могут иметь схожие результаты."
  neshr.904.a: "End communications."
  neshr.905a.desc: "We are ready to return to the Shroud. Are you ready to sustain its wrath?"
  neshr.905b.desc: "We are sad you couldn't accept our truths, fellow creature."
  neshr.905c.desc: "Physical reality is but an illusion. Have you come to free us from it?"
  neshr.905d.desc: "Your violent nature is just another result of your attachment to the material realm."
  ### Traits, Modifiers, Technologies ###
  ## Universal Hive
  leader_universal_drone: "Универсальный дрон"
  leader_universal_drone_desc: "A drone from the Universal Hive. Not only is he able to be integrated into any hive, his mere presence can quell any sign of deviance."
  universal_hive_collaboration: "Сотрудничество с Универсальным Ульем"
  universal_hive_collaboration_desc: "The Universal Hive is helping our sociologists, greatly increasing our Society research."
  ne_hive_consensus_pheromones: "Консенсус Феромонов"
  ne_hive_consensus_pheromones_desc: "Consensus can be carefully engineered in a laboratory - a trade secret of the Universal Hive."
  ## Prime Machines
  leader_prime_machine: "Главные Машины"
  leader_prime_machine_desc: "This Governor is an autonomous unit from the Prime Machines, possessing unparalleled abilities optimizing robots."
  trait_robot_sapient_machine: "Ancient Sapience Protocols"
  trait_robot_sapient_machine_desc: "These machines are able to emulate the advanced self-awareness protocols of the Prime Machines."
  prime_machines_expertise: "Prime Machines Expertise"
  prime_machines_expertise_desc: "The Prime Machines are aiding your engineers. Being themselves a marvel of engineering, this will surely give you great insights."
  tech_prime_machines_secrets: "Prime Machines' Secrets"
  tech_prime_machines_secrets_desc: "Как такие старые машины, могут быть такими продвинутыми? Может, именно потому, что они древние, Главные Машины являются таким чудом, ведь были результатом тысячелетних улучшений."
  feature_add_sapient_machine_trait: "§HUnlocks Feature:§! $trait_robot_sapient_machine$"
  feature_add_sapient_machine_trait_desc: "Unlocks an additional Trait the we can add to Robots when modifying them."
  ne_machine_trade_deal_1: "Prime Machines Deal (£sr_living_metal£ x1)"
  ne_machine_trade_deal_2: "Prime Machines Deal (£sr_living_metal£ x2)"
  ne_machine_trade_deal_3: "Prime Machines Deal (£sr_living_metal£ x3)"
  ## Shroud's Children
  leader_trait_saint: "Святой"
  leader_trait_saint_desc: "This Governor was beatified by the Shroud."
  shrouds_children_guidance: "Shroud's Children Guidance"
  shrouds_children_guidance_desc: "The Shroud's Children gave us access to their ancient archives. Although much of the material is arcane in nature, it's also rich in knowledge about this physical reality."
  ne_shroud_festival: "Религиозные фестивали"
  ne_shroud_festival_desc: "A series of festivals organized by the Shroud's Children."
